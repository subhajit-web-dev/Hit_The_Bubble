<head>

    <link rel="stylesheet" href="style.css">
</head>

        <div class="outer">

                        <h4>TIME :</h4>

                    <div class="content point">
                        <h4>POINT :</h4>
                        <div class="box">0</div>
                    </div>
                </div>
                <div class="middle">
                    <div class="bubble"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
